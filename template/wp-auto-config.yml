version: '3.6'
services:
  # Wordpress auto configuration
  # depends on wp-cli build
  wp-auto-config:
    image: wpcli
    build: ./wpcli/
    container_name: ${COMPOSE_PROJECT_NAME}_wp_autoconfig
    entrypoint: sh -c "/wait && make -f /scripts/Makefile"
    volumes:
      - ${SITE_FILES}:${CONTAINER_SITE_FILES:-/var/www/html}
    working_dir: /var/www/html
    depends_on:
      - wp
      - db
    environment:
      # Waiting for MySQL and wordpress -------------------
      - WAIT_HOSTS=db:3306,wp:80
      - WAIT_BEFORE_HOSTS=${WAIT_BEFORE_HOSTS:-30}
      - WAIT_AFTER_HOSTS=${WAIT_AFTER_HOSTS:-15}
      - WAIT_HOSTS_TIMEOUT=${WAIT_HOSTS_TIMEOUT:-300}
      - WAIT_SLEEP_INTERVAL=${WAIT_SLEEP_INTERVAL:-30}
      - WAIT_HOST_CONNECT_TIMEOUT=${WAIT_HOST_CONNECT_TIMEOUT:-30}
      # Wordpress configuration -----------------------------
      - WORDPRESS_LOCALE=${WP_LOCALE:-en_US}
      - WORDPRESS_DB_NAME=${MYSQL_DATABASE}
      - WORDPRESS_DB_HOST=db
      - WORDPRESS_DB_USER=${MYSQL_USER}
      - WORDPRESS_DB_PASSWORD=${MYSQL_PASSWORD}
      - WORDPRESS_WEBSITE_TITLE=${WP_TITLE}
      - WORDPRESS_WEBSITE_URL=${PRIMARY_URL:-"http://localhost"}
      - WORDPRESS_WEBSITE_URL_WITHOUT_HTTP=${URL_WITHOUT_HTTP:-localhost}
      - WORDPRESS_WEBSITE_POST_URL_STRUCTURE=${WP_PERMA_STRUCTURE:-"/blog/%postname%/"}
      - WORDPRESS_ADMIN_USER=${WP_ADMIN_USER:-wordpress}
      - WORDPRESS_ADMIN_PASSWORD=${WP_ADMIN_TEMP_PASS:-wordpress}
      - WORDPRESS_ADMIN_EMAIL=${WP_ADMIN_MAIL:-"test@example.com"}
